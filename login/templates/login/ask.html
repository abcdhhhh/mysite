{% extends 'base.html' %}

{% block title %}提问{% endblock %}
{% block content %}
<div class="container">
    <div class="col-md-10 col-md-offset-1">
        <form class='form-ask' action="/ask/" method="post">

            {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endif %}

            {% csrf_token %}

            <h2 class="text-center">请输入您的问题</h2>
            <div class="form-group">
                {{ ask_form.content.label_tag }}
                {{ ask_form.content}}
            </div>
            <div class="form-group">
                {{ ask_form.description.label_tag }}
                {{ ask_form.description }}
            </div>

            <button type="reset" class="btn btn-warning pull-left">重置</button>
            <button type="submit" class="btn btn-primary pull-right">提交</button>

        </form>
    </div>
</div> <!-- /container -->
{% endblock %}
