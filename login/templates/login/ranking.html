{% extends 'base.html' %}
{% block title %}排行榜{% endblock %}
{% block content %}
{% if request.session.is_login %}


<body>
    <div class="col-md-10 col-md-offset-1">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2>排行榜</h2>
                    <br>
                </div>
                <div class="panel-body">
                    <table style="word-break: break-all; word-wrap:break-word;" id="problemlist"
                        class="table table-striped">
                        <thead>
                            <tr class="toprow primary">
                                <th width="20" class="header"></th>
                                <th class="header">
                                    <strong>用户</strong>
                                </th>
                                <th class="header">
                                    <strong>积分</strong>
                                </th>
                                <th class="hidden-xs header">
                                    <strong>创建时间</strong>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for user in result%}
                            <tr class="evenrow">
                                <td>
                                    <div class="none"></div>
                                </td>
                                <td>
                                    <div class="center">{{user.name}}</div>
                                </td>
                                <td class="hidden-xs">
                                    <div class="center">{{user.rating}}</div>
                                </td>
                                <td class="hidden-xs">
                                    <div class="center">{{user.c_time}}</div>
                                </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div> <!-- /panel -->
        </div> <!-- /container -->
    </div>
</body>
{% else %}


<body>
    <div class="col-md-10 col-md-offset-1">
        <div class="head">
            <h1>你尚未登录，请先登录！</h1>
        </div>
    </div>

</body>
{% endif %}
{% endblock %}
